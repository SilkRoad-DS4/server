<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<title>Silk Road</title>
	</head>

	<body>
		Hello World!
		<script type="text/javascript" src="lib/local/Log.js"></script>
		<script type="text/javascript" src="lib/local/modules/mergesort.js"></script>
		<script type="text/javascript" src="lib/local/RenderableObject.js"></script>
		<script type="text/javascript" src="lib/local/PVRenderer.js"></script>
		<script type="text/javascript">
			var obj = new RenderableObject();
			var obj2 = new RenderableObject();
			var obj3 = new RenderableObject();
			var values = { "x":100, "y":100, "z":100, "height":48, "width":64, "color":"#fff"};
			obj.set_values(values);
			values = {"x":132, "y":100, "z":102, "height":48, "width":64, "color":"#f00", "visible":false};
			obj2.set_values(values);
			values = {"x":164, "y":100, "z":101, "height":48, "width":64, "color":"#f0f"};
			obj3.set_values(values);
			
			var Renderer = new PVRenderer();
			Renderer.initialize();
			Renderer.add_to_queue(obj);
			Renderer.add_to_queue(obj2);
			Renderer.add_to_queue(obj3);
			Renderer.render();
			
		</script>
	</body>
